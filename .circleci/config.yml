version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.9.1
  aws-ecs: circleci/aws-ecs@0.0.10
workflows:
  build-and-deploy:
    jobs:
      - aws-ecr/build_and_push_image:
          account-url: AWS_ECR_ACCOUNT_URL_ENV_VAR_NAME
          aws-access-key-id: ACCESS_KEY_ID_ENV_VAR_NAME
          aws-secret-access-key: SECRET_ACCESS_KEY_ENV_VAR_NAME
          context: my_aws
          create-repo: true
          dockerfile: Dockerfile
          no-output-timeout: 20m
          path: ./testproject
          profile-name: circleci
          region: AWS_REGION_ENV_VAR_NAME
          repo: mytestcicd
          tag: '${CIRCLE_SHA1}'
      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build_and_push_image
          context: my_aws
          aws-region: $AWS_REGION_ENV_VAR_NAME
          family: "cicd-service"
          cluster-name: "cicd-cluster"
          container-image-name-updates: "container=cicd-service,image-and-tag=${AWS_ACCOUNT_ID}.dkr.ecr.$AWS_REGION_ENV_VAR_NAME.amazonaws.com/cicd:${CIRCLE_SHA1}"
          verify-revision-is-deployed: true
